<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .name-color {
            color: red; /* Cambia esto al color que prefieras */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Search for Movie:</label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <h1>Welcome to Home Page, <span class="name-color">{{name}}</span></h1>
        <h2>This is the full home page</h2>

        <p>Searching for {{searchTerm}}</p>
        {% for movie in movies %}
            <h2>{{ movie.title }}</h2>
            <h3>{{ movie.description }}</h3>
            <img src="{{ movie.image.url }}">
            {% if movie.url %}
                <a href="{{ movie.url }}">Movie Link</a>
            {% endif %}
        {% endfor %}
        <br>
    </div>
</body>
</html>
